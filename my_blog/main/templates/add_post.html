{% extends 'base.html' %}

{% block title %}Create a new Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Add Post</h1>

<br><br>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary">Add Post</button>
</form>
</div>

<script>
    var name= "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>

{% else %}

<h1>You are not allowed here, you should to login on this website :)</h1>

{% endif %}

{% endblock %}
